localPlanner:
  max_vel_x: 1
  min_vel_x: 0
  
  max_vel_y: 0
  min_vel_y: 0
  
  max_vel_theta: 2
  min_vel_theta: -2

  acc_lim_th: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 0
 
  yaw_goal_tolerance: 0.2
  xy_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true
  holonomic_robot: false
  sim_time: 10
  vy_samples: 0
  path_distance_bias: 1
  goal_distance_bias: 1
  occdist_scale: 0.5
